<!DOCTYPE html>
<html>
	<head>
		<title>Piano Keys</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css" media="all">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
      <div id="scoreboard">
        <div id="level">Level: 1</div>
        <div id="hits">Hits: 0</div>
        <div id="missesLeft">Misses Left: 10</div>
      </div>

      <div class="wrapper">
        <div class="tiles outer" id = 'tile0'></div>
        <div class="tiles betweenTiles"></div>
        <div class="tiles outer" id = 'tile1'></div>
        <div class="tiles betweenTiles"></div>
        <div class="tiles outer" id = 'tile2'></div>
        <div class="tiles betweenTiles"></div>
        <div class="tiles outer" id = 'tile3'></div>
        <div class="tiles betweenTiles"></div>
        <div class="tiles outer" id = 'tile4'></div>
        <div class="tiles betweenTiles"></div>
        <div class="tiles outer" id = 'tile5'></div>
        <div class="tiles betweenTiles"></div>
        <div class="tiles outer" id = 'tile6'></div>
        <div class="tiles betweenTiles"></div>
      </div>

      <audio controls="" autoplay loop>
        <source src="sounds/Jolly_Dance.mp3" type="audio/mpeg" media="">
      </audio>

      <div id="gameInfo">
        Game Info:<br /><br />
        Hit 20 keys correctly to complete the level.<br />
        Miss more than 10 keys, you lose the level.<br />
        Press <span id="enterToStart">Enter</span> to start.<br />
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/Tile.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
